                        <div class="flex items-center gap-3">

                <button onclick="alert('Comunidad')" class="text-gray-300 flex flex-col items-center"><span class="material-symbols-outlined">forum</span><span class="text-[10px] font-bold">Comunidad</span></button>
                <button onclick="alert('Perfil')" class="text-gray-300 flex flex-col items-center"><span class="material-symbols-outlined">manage_accounts</span><span class="text-[10px] font-bold">Perfil</span></button>

    <script>
        // DATOS DE PRUEBA PARA LOS 6 LIBROS
        const LIBROS_DATA = [
            { id: 1, titulo: "Libro 1: Fundamentos", estado: "disponible", color: "bg-blue-600" },
            { id: 2, titulo: "Libro 2: Oración", estado: "bloqueado", color: "bg-gray-300" },
            { id: 3, titulo: "Libro 3: Palabra de Dios", estado: "bloqueado", color: "bg-gray-300" },
            { id: 4, titulo: "Libro 4: El Espíritu Santo", estado: "bloqueado", color: "bg-gray-300" },
            { id: 5, titulo: "Libro 5: La Iglesia", estado: "bloqueado", color: "bg-gray-300" },
            { id: 6, titulo: "Libro 6: Evangelismo", estado: "bloqueado", color: "bg-gray-300" }
        ];

        // Lógica de Registro (Mantenemos la anterior)
        // ... (Todas las funciones validarRegistro, cargarFoto, elegirRol que ya tenías) ...

        function entrarApp() {
            // Decidir a qué Home ir según el ROL
            if(registro.rol === 'alumno') {
                document.getElementById('view-setup').classList.add('hidden');
                document.getElementById('view-home-alumno').classList.remove('hidden');
                
                document.getElementById('name-alumno').innerText = registro.nombre;
                const avatar = document.getElementById('avatar-alumno');
                if(registro.foto) avatar.innerHTML = `<img src="${registro.foto}" class="w-full h-full object-cover">`;
                else avatar.innerText = registro.nombre[0].toUpperCase();

                renderLibros();
            } else {
                document.getElementById('view-setup').classList.add('hidden');
                document.getElementById('view-home-maestro').classList.remove('hidden');
                
                document.getElementById('name-maestro').innerText = registro.nombre;
                const avatar = document.getElementById('avatar-maestro');
                if(registro.foto) avatar.innerHTML = `<img src="${registro.foto}" class="w-full h-full object-cover">`;
                else avatar.innerText = registro.nombre[0].toUpperCase();
            }
        }

        function renderLibros() {
            const container = document.getElementById('lista-libros');
            container.innerHTML = LIBROS_DATA.map(libro => {
                let statusIcon = libro.estado === 'bloqueado' ? 'lock' : (libro.estado === 'pendiente' ? 'schedule' : 'book');
                let opacity = libro.estado === 'bloqueado' ? 'opacity-50' : 'active:scale-95';
                
                return `
                    <div class="bg-white p-5 rounded-3xl border border-gray-100 flex items-center gap-4 shadow-sm transition-all ${opacity}">
                        <div class="w-14 h-14 ${libro.color} rounded-2xl flex items-center justify-center text-white">
                            <span class="material-symbols-outlined">${statusIcon}</span>
                        </div>
                        <div class="flex-1">
                            <h4 class="font-bold text-gray-800">${libro.titulo}</h4>
                            <p class="text-[10px] font-bold ${libro.estado === 'disponible' ? 'text-blue-500' : 'text-gray-400'} uppercase">${libro.estado}</p>
                        </div>
                        <span class="material-symbols-outlined text-gray-300">chevron_right</span>
                    </div>
                `;
            }).join('');
        }
    </script>
