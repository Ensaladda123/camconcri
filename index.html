<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caminando con Cristo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-200 font-['Lexend'] antialiased">
    <div id="app-container" class="mx-auto max-w-md min-h-screen bg-white shadow-2xl overflow-hidden flex flex-col relative">
        
        <section id="view-auth" class="view p-8 flex flex-col items-center justify-center min-h-screen space-y-6">
            <div class="text-center mb-4">
                <span class="material-symbols-outlined text-blue-600 text-6xl">auto_stories</span>
                <h1 class="text-2xl font-bold mt-2 italic">Caminando con Cristo</h1>
            </div>
            
            <div class="w-full space-y-3">
                <input type="email" id="auth-email" placeholder="Correo electrónico" class="w-full bg-gray-50 border-none p-4 rounded-2xl outline-none">
                <input type="password" id="auth-pass" placeholder="Contraseña" class="w-full bg-gray-50 border-none p-4 rounded-2xl outline-none">
                <button onclick="goToProfile()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg">Crear Cuenta / Ingresar</button>
                
                <div class="flex items-center gap-2 py-2">
                    <div class="flex-1 h-[1px] bg-gray-100"></div>
                    <span class="text-[10px] text-gray-400 font-bold uppercase">o usa</span>
                    <div class="flex-1 h-[1px] bg-gray-100"></div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <button onclick="goToProfile()" class="flex items-center justify-center gap-2 border border-gray-100 py-3 rounded-xl text-sm font-medium hover:bg-gray-50">
                        <img src="https://www.google.com/favicon.ico" class="w-4"> Google
                    </button>
                    <button onclick="goToProfile()" class="flex items-center justify-center gap-2 bg-black text-white py-3 rounded-xl text-sm font-medium">
                        <span class="material-symbols-outlined text-sm">apple</span> Apple
                    </button>
                </div>
            </div>
        </section>

        <section id="view-profile-setup" class="view hidden p-8 flex flex-col space-y-6 overflow-y-auto">
            <h2 class="text-2xl font-bold">Configura tu Perfil</h2>
            
            <div class="flex flex-col items-center space-y-3">
                <div class="relative">
                    <div id="profile-preview" class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center border-2 border-dashed border-gray-300 overflow-hidden">
                        <span class="material-symbols-outlined text-gray-400">person</span>
                    </div>
                    <label for="input-photo" class="absolute bottom-0 right-0 bg-blue-600 text-white p-2 rounded-full cursor-pointer shadow-lg">
                        <span class="material-symbols-outlined text-sm">edit</span>
                        <input type="file" id="input-photo" accept="image/*" class="hidden" onchange="previewImage(this)">
                    </label>
                </div>
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Foto de perfil</p>
            </div>

            <div class="space-y-4">
                <input type="text" id="setup-name" placeholder="Nombre Completo *" class="w-full bg-gray-100 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-blue-100 text-sm">
                <input type="tel" id="setup-phone" placeholder="Celular / WhatsApp *" class="w-full bg-gray-100 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-blue-100 text-sm">
                
                <p class="text-xs font-bold text-gray-500 mt-2 uppercase">Selecciona tu Rol:</p>
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="setProfileRole('alumno')" id="btn-role-alumno" class="p-3 border-2 border-gray-100 rounded-xl font-bold text-sm">Alumno</button>
                    <button onclick="setProfileRole('maestro')" id="btn-role-maestro" class="p-3 border-2 border-gray-100 rounded-xl font-bold text-sm">Maestro</button>
                </div>

                <div id="setup-alumno-extra" class="hidden space-y-3">
                    <select id="select-maestro" class="w-full bg-gray-100 p-4 rounded-2xl outline-none text-sm">
                        <option value="">Elegir mi Maestro...</option>
                        <option value="Juan Carlos">Pastor Juan Carlos</option>
                        <option value="Maria">Maestra María</option>
                    </select>
                </div>

                <div id="setup-maestro-extra" class="hidden">
                    <input type="password" id="maestro-code" placeholder="Código Ministerial (1234)" class="w-full bg-gray-100 p-4 rounded-2xl outline-none text-sm border-2 border-blue-50">
                </div>
            </div>

            <button onclick="finishSetup()" class="w-full bg-blue-600 text-white py-5 rounded-3xl font-bold shadow-xl">Guardar Perfil</button>
        </section>

        <section id="view-student-home" class="view hidden flex-1 flex flex-col pb-20">
            <header class="p-6 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div id="user-avatar-home" class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold overflow-hidden"></div>
                    <div>
                        <p id="display-name" class="font-bold text-sm">Daniel</p>
                        <p class="text-[9px] text-gray-400 font-bold uppercase">Alumno</p>
                    </div>
                </div>
                <button onclick="showView('view-user-details')" class="p-2 bg-gray-100 rounded-full"><span class="material-symbols-outlined text-sm">person</span></button>
            </header>
            
            <div id="books-container" class="p-6 space-y-4 overflow-y-auto"></div>

            <nav class="absolute bottom-0 left-0 right-0 h-20 bg-white border-t flex items-center justify-around z-50">
                <button onclick="showView('view-student-home')" class="text-blue-600 flex flex-col items-center"><span class="material-symbols-outlined">home</span><span class="text-[9px] font-bold">Inicio</span></button>
                <button onclick="alert('Próximamente')" class="text-gray-300 flex flex-col items-center"><span class="material-symbols-outlined">groups</span><span class="text-[9px] font-bold">Comunidad</span></button>
                <button onclick="showView('view-user-details')" class="text-gray-300 flex flex-col items-center"><span class="material-symbols-outlined">person</span><span class="text-[9px] font-bold">Perfil</span></button>
            </nav>
        </section>

        <section id="view-user-details" class="view hidden flex-1 flex flex-col bg-gray-50 pb-20">
            <header class="p-6 bg-white flex items-center gap-4">
                <button onclick="showView('view-student-home')"><span class="material-symbols-outlined">arrow_back</span></button>
                <h2 class="font-bold">Mi Perfil</h2>
            </header>
            
            <div class="p-8 flex flex-col items-center text-center space-y-4">
                <div id="profile-img-detail" class="w-24 h-24 bg-blue-600 rounded-full border-4 border-white shadow-lg overflow-hidden flex items-center justify-center text-white text-3xl font-bold"></div>
                <div>
                    <h3 id="detail-name" class="text-xl font-bold text-gray-900">Nombre Apellido</h3>
                    <p id="detail-email" class="text-sm text-gray-500 italic">email@ejemplo.com</p>
                </div>
            </div>

            <div class="px-6 space-y-3">
                <div class="bg-white p-4 rounded-2xl flex items-center justify-between shadow-sm">
                    <span class="text-xs font-bold text-gray-400">CELULAR</span>
                    <span id="detail-phone" class="text-sm font-bold">123456789</span>
                </div>
                <div class="bg-white p-4 rounded-2xl flex items-center justify-between shadow-sm">
                    <span class="text-xs font-bold text-gray-400">ROL</span>
                    <span id="detail-role" class="text-sm font-bold text-blue-600 uppercase">Alumno</span>
                </div>
                <div id="detail-maestro-row" class="bg-white p-4 rounded-2xl flex items-center justify-between shadow-sm">
                    <span class="text-xs font-bold text-gray-400">MAESTRO</span>
                    <span id="detail-maestro" class="text-sm font-bold">Pastor Juan</span>
                </div>
            </div>

            <button onclick="logout()" class="mx-8 mt-10 bg-red-50 text-red-600 py-4 rounded-2xl font-bold text-sm">Cerrar Sesión</button>
        </section>

        <section id="view-chapter" class="view hidden flex-1 flex flex-col bg-white">
            <header class="p-6 flex items-center gap-4 border-b">
                <button onclick="showView('view-student-home')"><span class="material-symbols-outlined">arrow_back</span></button>
                <h2 id="chapter-title" class="font-bold">Libro</h2>
            </header>
            <div class="p-8 space-y-4 overflow-y-auto">
                <h3 class="text-2xl font-bold">Devocional Diario</h3>
                <p class="text-gray-600 leading-relaxed">Aquí irá el contenido que cargaremos próximamente...</p>
                <textarea class="w-full bg-gray-50 p-4 rounded-2xl h-40 outline-none" placeholder="Escribe tu reflexión aquí..."></textarea>
                <button onclick="submitLesson()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold">Enviar al Maestro</button>
            </div>
        </section>

    </div>
    <script src="script.js"></script>
</body>
</html>
