<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caminando con Cristo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-['Lexend'] antialiased text-gray-800">
    <div id="app-container" class="mx-auto max-w-md min-h-screen bg-white shadow-2xl overflow-hidden flex flex-col relative">
        
        <section id="view-auth" class="view p-8 flex flex-col items-center justify-center min-h-screen space-y-6">
            <div class="text-center mb-4">
                <span class="material-symbols-outlined text-blue-600 text-6xl">auto_stories</span>
                <h1 class="text-2xl font-bold mt-2 italic">Caminando con Cristo</h1>
            </div>
            <div class="w-full space-y-3">
                <button onclick="goToProfile()" class="w-full flex items-center justify-center gap-3 border border-gray-200 py-3 rounded-2xl font-semibold text-sm hover:bg-gray-50">
                    <img src="https://www.google.com/favicon.ico" class="w-4"> Continuar con Google
                </button>
                <button onclick="goToProfile()" class="w-full flex items-center justify-center gap-3 bg-black text-white py-3 rounded-2xl font-semibold text-sm">
                    <span class="material-symbols-outlined text-lg">apple</span> Continuar con Apple
                </button>
                <div class="flex items-center gap-2 py-2">
                    <div class="flex-1 h-[1px] bg-gray-100"></div>
                    <span class="text-[10px] text-gray-400 font-bold uppercase">o usa tu correo</span>
                    <div class="flex-1 h-[1px] bg-gray-100"></div>
                </div>
                <input type="email" id="auth-email" placeholder="Correo electrónico" class="w-full bg-gray-50 p-4 rounded-2xl outline-none text-sm">
                <input type="password" id="auth-pass" placeholder="Contraseña" class="w-full bg-gray-50 p-4 rounded-2xl outline-none text-sm">
                <button onclick="goToProfile()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg">Entrar / Registrarse</button>
            </div>
        </section>

        <section id="view-profile-setup" class="view hidden p-8 flex flex-col space-y-6 overflow-y-auto">
            <h2 class="text-2xl font-bold text-gray-900">Tu Perfil</h2>
            <div class="flex flex-col items-center space-y-3">
                <div class="relative">
                    <div id="profile-preview" class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center border-2 border-dashed border-gray-300 overflow-hidden text-gray-400">
                        <span class="material-symbols-outlined text-4xl">person</span>
                    </div>
                    <label class="absolute bottom-0 right-0 bg-blue-600 text-white p-2 rounded-full cursor-pointer shadow-lg">
                        <span class="material-symbols-outlined text-sm">add_a_photo</span>
                        <input type="file" id="input-photo" accept="image/*" class="hidden" onchange="previewImage(this)">
                    </label>
                </div>
            </div>
            <div class="space-y-4">
                <input type="text" id="setup-name" placeholder="Nombre Completo *" class="w-full bg-gray-100 p-4 rounded-2xl outline-none text-sm">
                <input type="tel" id="setup-phone" placeholder="Celular / WhatsApp *" class="w-full bg-gray-100 p-4 rounded-2xl outline-none text-sm">
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="setProfileRole('alumno')" id="btn-role-alumno" class="p-3 border-2 border-gray-100 rounded-xl font-bold text-sm">Alumno</button>
                    <button onclick="setProfileRole('maestro')" id="btn-role-maestro" class="p-3 border-2 border-gray-100 rounded-xl font-bold text-sm">Maestro</button>
                </div>
                <div id="setup-alumno-extra" class="hidden">
                    <select id="select-maestro" class="w-full bg-gray-100 p-4 rounded-2xl outline-none text-sm">
                        <option value="">Elegir mi Maestro...</option>
                        <option value="Pastor Juan Carlos">Pastor Juan Carlos</option>
                        <option value="Maestra Maria">Maestra María</option>
                    </select>
                </div>
                <div id="setup-maestro-extra" class="hidden">
                    <input type="password" id="maestro-code" placeholder="Código (1234)" class="w-full bg-gray-100 p-4 rounded-2xl outline-none text-sm border-2 border-blue-50">
                </div>
            </div>
            <button onclick="finishSetup()" class="w-full bg-blue-600 text-white py-5 rounded-3xl font-bold shadow-xl">Guardar Perfil</button>
        </section>

        <section id="view-student-home" class="view hidden flex-1 flex flex-col pb-20">
            <header class="p-6 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div id="user-avatar-home" class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold overflow-hidden"></div>
                    <div>
                        <p id="display-name" class="font-bold text-sm"></p>
                        <p class="text-[9px] text-gray-400 font-bold uppercase tracking-widest">Alumno en formación</p>
                    </div>
                </div>
                <button onclick="showView('view-user-details')" class="p-2 bg-gray-100 rounded-full text-gray-600">
                    <span class="material-symbols-outlined text-sm">person</span>
                </button>
            </header>
            <div id="books-container" class="p-6 space-y-4 overflow-y-auto"></div>
            <nav class="absolute bottom-0 left-0 right-0 h-20 bg-white border-t flex items-center justify-around z-50">
                <button onclick="showView('view-student-home')" class="text-blue-600 flex flex-col items-center">
                    <span class="material-symbols-outlined">home</span><span class="text-[9px] font-bold">Inicio</span>
                </button>
                <button onclick="showView('view-community')" class="text-gray-300 flex flex-col items-center">
                    <span class="material-symbols-outlined">groups</span><span class="text-[9px] font-bold">Comunidad</span>
                </button>
                <button onclick="showView('view-user-details')" class="text-gray-300 flex flex-col items-center">
                    <span class="material-symbols-outlined">account_circle</span><span class="text-[9px] font-bold">Perfil</span>
                </button>
            </nav>
        </section>

        <section id="view-community" class="view hidden flex-1 flex flex-col bg-gray-50 pb-20 overflow-hidden">
            <header class="p-6 bg-white border-b sticky top-0 z-10">
                <h2 class="text-xl font-bold text-gray-900">Comunidad</h2>
                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Muro de consultas</p>
                <div class="mt-4 flex items-center bg-gray-100 px-4 py-2 rounded-2xl">
                    <span class="material-symbols-outlined text-gray-400 text-sm">search</span>
                    <input type="text" id="search-input" onkeyup="filterForum()" placeholder="Buscar consulta..." class="bg-transparent border-none outline-none text-sm ml-2 w-full">
                </div>
            </header>
            <div id="forum-container" class="flex-1 overflow-y-auto p-6 space-y-4"></div>
            <button onclick="openModal('modal-question')" class="absolute bottom-24 right-6 bg-blue-600 text-white w-14 h-14 rounded-full shadow-2xl flex items-center justify-center active:scale-90 transition-transform">
                <span class="material-symbols-outlined">add_comment</span>
            </button>
            <nav class="absolute bottom-0 left-0 right-0 h-20 bg-white border-t flex items-center justify-around z-50">
                <button onclick="showView('view-student-home')" class="text-gray-300 flex flex-col items-center">
                    <span class="material-symbols-outlined">home</span><span class="text-[9px] font-bold">Inicio</span>
                </button>
                <button onclick="showView('view-community')" class="text-blue-600 flex flex-col items-center">
                    <span class="material-symbols-outlined">groups</span><span class="text-[9px] font-bold">Comunidad</span>
                </button>
                <button onclick="showView('view-user-details')" class="text-gray-300 flex flex-col items-center">
                    <span class="material-symbols-outlined">account_circle</span><span class="text-[9px] font-bold">Perfil</span>
                </button>
            </nav>
        </section>

        <div id="modal-question" class="hidden fixed inset-0 bg-black/50 z-[100] flex items-center justify-center p-6">
            <div class="bg-white w-full rounded-3xl p-6 space-y-4">
                <h3 class="font-bold">Hacer una Consulta</h3>
                <textarea id="new-question-text" class="w-full bg-gray-50 p-4 rounded-2xl h-32 outline-none text-sm border border-gray-100" placeholder="Escribe tu duda aquí..."></textarea>
                <div class="flex gap-2">
                    <button onclick="closeModal('modal-question')" class="flex-1 py-3 text-gray-500 font-bold">Cerrar</button>
                    <button onclick="postQuestion()" class="flex-1 bg-blue-600 text-white py-3 rounded-xl font-bold shadow-lg">Publicar</button>
                </div>
            </div>
        </div>

        <section id="view-user-details" class="view hidden flex-1 flex flex-col bg-gray-50">
            <header class="p-6 bg-white flex items-center gap-4">
                <button onclick="showView('view-student-home')"><span class="material-symbols-outlined">arrow_back</span></button>
                <h2 class="font-bold">Mi Perfil</h2>
            </header>
            <div class="p-8 flex flex-col items-center text-center space-y-4">
                <div id="profile-img-detail" class="w-24 h-24 bg-blue-600 rounded-full border-4 border-white shadow-lg overflow-hidden flex items-center justify-center text-white text-3xl font-bold"></div>
                <h3 id="detail-name" class="text-xl font-bold"></h3>
            </div>
            <div class="px-6 space-y-3">
                <div class="bg-white p-4 rounded-2xl flex justify-between items-center"><span class="text-[10px] font-bold text-gray-400 uppercase">Email</span><span id="detail-email" class="text-sm font-medium"></span></div>
                <div class="bg-white p-4 rounded-2xl flex justify-between items-center"><span class="text-[10px] font-bold text-gray-400 uppercase">Celular</span><span id="detail-phone" class="text-sm font-medium"></span></div>
                <div class="bg-white p-4 rounded-2xl flex justify-between items-center"><span class="text-[10px] font-bold text-gray-400 uppercase">Rol</span><span id="detail-role" class="text-sm font-bold text-blue-600 uppercase"></span></div>
            </div>
            <button onclick="logout()" class="mx-8 mt-10 bg-red-50 text-red-600 py-4 rounded-2xl font-bold text-sm">Cerrar Sesión</button>
        </section>

        <section id="view-chapter" class="view hidden flex-1 flex flex-col bg-white">
            <header class="p-6 flex items-center gap-4 border-b">
                <button onclick="showView('view-student-home')"><span class="material-symbols-outlined">arrow_back</span></button>
                <h2 id="chapter-title" class="font-bold text-sm"></h2>
            </header>
            <div class="p-8 space-y-6 overflow-y-auto">
                <div class="space-y-2"><h3 class="text-2xl font-bold text-gray-900 text-sm">Devocional 1</h3><div class="w-12 h-1 bg-blue-600 rounded-full"></div></div>
                <p class="text-gray-600 leading-relaxed text-sm italic">"Bienaventurado el varón que no anduvo en consejo de malos..."</p>
                <div class="space-y-4">
                    <p class="font-bold text-xs uppercase tracking-widest text-gray-400">Tu Reflexión</p>
                    <textarea class="w-full bg-gray-50 border border-gray-100 p-4 rounded-2xl h-32 outline-none text-sm" placeholder="Escribe aquí..."></textarea>
                    <button onclick="submitLesson()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold">Enviar al Maestro</button>
                </div>
            </div>
        </section>

    </div>
    <script src="script.js"></script>
</body>
</html>
