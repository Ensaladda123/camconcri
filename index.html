<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Caminando con Cristo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Lexend', sans-serif; background-color: #f3f4f6; }
        .view { min-height: 100vh; background: white; display: flex; flex-direction: column; width: 100%; position: relative; }
        .hidden { display: none !important; }
        input[type="file"] { display: none; }
        .scroll-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="flex justify-center">

    <div id="app-container" class="w-full max-w-md bg-white min-h-screen shadow-2xl relative overflow-hidden flex flex-col">

        <section id="view-auth" class="view p-8 flex flex-col justify-center items-center">
            <div class="mb-8 text-center">
                <span class="material-symbols-outlined text-blue-600 text-7xl">account_circle</span>
                <h1 class="text-2xl font-bold mt-2 text-gray-800">Bienvenido</h1>
                <p class="text-gray-400 text-sm">Ingresa tus datos para comenzar</p>
            </div>
            <div class="w-full space-y-4">
                <input type="email" id="input-email" placeholder="Email" class="w-full bg-blue-50/50 border p-4 rounded-xl outline-none focus:border-blue-500">
                <input type="password" id="input-password" placeholder="Contraseña" class="w-full bg-blue-50/50 border p-4 rounded-xl outline-none focus:border-blue-500">
                <button onclick="validarRegistro()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg">Siguiente</button>
            </div>
        </section>

        <section id="view-setup" class="view hidden p-8 flex flex-col">
            <h2 class="text-xl font-bold text-gray-800 mb-6">Completa tu perfil</h2>
            <div class="flex flex-col items-center mb-6">
                <label for="file-upload" class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center border-2 border-dashed overflow-hidden cursor-pointer" id="avatar-preview">
                    <span class="material-symbols-outlined text-gray-400">add_a_photo</span>
                </label>
                <input id="file-upload" type="file" accept="image/*" onchange="cargarFoto(event)">
            </div>
            <div class="space-y-4 overflow-y-auto scroll-hide">
                <input type="text" id="setup-name" placeholder="Tu nombre" class="w-full border p-4 rounded-xl outline-none">
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="elegirRol('alumno')" id="btn-alumno" class="border-2 p-4 rounded-xl font-bold text-gray-400">Alumno</button>
                    <button onclick="elegirRol('maestro')" id="btn-maestro" class="border-2 p-4 rounded-xl font-bold text-gray-400">Maestro</button>
                </div>
                <div id="opcion-maestro" class="hidden"><input type="password" id="input-codigo" placeholder="Código Maestro (123)" class="w-full p-4 bg-orange-50 rounded-xl border border-orange-100 outline-none"></div>
            </div>
            <button onclick="guardarPerfil()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold mt-auto">Entrar a la App</button>
        </section>

        <section id="view-home-alumno" class="view hidden">
            <header class="p-6 border-b flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div id="av-al" class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold overflow-hidden"></div>
                    <p id="nm-al" class="font-bold text-sm"></p>
                </div>
                <button onclick="cerrarSesion()" class="text-gray-400"><span class="material-symbols-outlined">logout</span></button>
            </header>
            <div class="p-6 flex-1 overflow-y-auto pb-24 scroll-hide">
                <h3 class="font-bold text-xl mb-6">Mis Libros</h3>
                <div id="lista-libros" class="space-y-4"></div>
            </div>
            <nav id="nav-alumno" class="absolute bottom-0 w-full h-20 bg-white border-t flex justify-around items-center"></nav>
        </section>

        <section id="view-home-maestro" class="view hidden">
            <header class="p-6 border-b flex justify-between items-center bg-gray-50">
                <div class="flex items-center gap-3">
                    <div id="av-ma" class="w-10 h-10 bg-orange-600 rounded-full flex items-center justify-center text-white font-bold overflow-hidden"></div>
                    <p id="nm-ma" class="font-bold text-sm"></p>
                </div>
                <button onclick="cerrarSesion()" class="text-gray-400"><span class="material-symbols-outlined">logout</span></button>
            </header>
            <div class="p-6 flex-1 overflow-y-auto pb-24 scroll-hide text-center">
                <h3 class="font-bold text-xl mb-4 text-left">Nómina</h3>
                <p class="text-gray-400 mt-10">No hay alumnos pendientes aún.</p>
            </div>
            <nav id="nav-maestro" class="absolute bottom-0 w-full h-20 bg-white border-t flex justify-around items-center"></nav>
        </section>

    </div>

    <script>
        // VARIABLE GLOBAL LIMPIA
        let u = { email: "", rol: "", nombre: "", foto: null };

        function cambiarVista(id) {
            const views = document.querySelectorAll('.view');
            views.forEach(v => v.classList.add('hidden'));
            const target = document.getElementById(id);
            if(target) target.classList.remove('hidden');
        }

        function validarRegistro() {
            const email = document.getElementById('input-email').value;
            const pass = document.getElementById('input-password').value;
            if(!email || !pass) return alert("Completa los datos");
            u.email = email;
            cambiarVista('view-setup');
        }

        function cargarFoto(e) {
            const fr = new FileReader();
            fr.onload = () => {
                u.foto = fr.result;
                document.getElementById('avatar-preview').innerHTML = `<img src="${u.foto}" class="w-full h-full object-cover">`;
            };
            fr.readAsDataURL(e.target.files[0]);
        }

        function elegirRol(r) {
            u.rol = r;
            document.getElementById('btn-alumno').className = `border-2 p-4 rounded-xl font-bold transition-all ${r==='alumno'?'border-blue-600 bg-blue-50 text-blue-600':'text-gray-400 border-gray-100'}`;
            document.getElementById('btn-maestro').className = `border-2 p-4 rounded-xl font-bold transition-all ${r==='maestro'?'border-blue-600 bg-blue-50 text-blue-600':'text-gray-400 border-gray-100'}`;
            document.getElementById('opcion-maestro').classList.toggle('hidden', r !== 'maestro');
        }

        function guardarPerfil() {
            const n = document.getElementById('setup-name').value;
            if(!n || !u.rol) return alert("Completa el nombre y el rol");
            if(u.rol === 'maestro' && document.getElementById('input-codigo').value !== '123') return alert("Código incorrecto");
            
            u.nombre = n;
            localStorage.setItem('db_biblica_v3', JSON.stringify(u));
            iniciarApp();
        }

        function iniciarApp() {
            const data = localStorage.getItem('db_biblica_v3');
            if(!data) {
                cambiarVista('view-auth');
                return;
            }
            u = JSON.parse(data);

            if(u.rol === 'alumno') {
                document.getElementById('nm-al').innerText = u.nombre;
                const av = document.getElementById('av-al');
                if(u.foto) av.innerHTML = `<img src="${u.foto}" class="w-full h-full object-cover">`;
                else av.innerText = u.nombre[0].toUpperCase();
                renderLibros();
                renderNav('nav-alumno');
                cambiarVista('view-home-alumno');
            } else {
                document.getElementById('nm-ma').innerText = u.nombre;
                const av = document.getElementById('av-ma');
                if(u.foto) av.innerHTML = `<img src="${u.foto}" class="w-full h-full object-cover">`;
                else av.innerText = u.nombre[0].toUpperCase();
                renderNav('nav-maestro');
                cambiarVista('view-home-maestro');
            }
        }

        function renderNav(id) {
            const nav = document.getElementById(id);
            nav.innerHTML = `
                <button class="text-blue-600 flex flex-col items-center"><span class="material-symbols-outlined">home</span><span class="text-[10px] font-bold">Inicio</span></button>
                <button class="text-gray-300 flex flex-col items-center"><span class="material-symbols-outlined">groups</span><span class="text-[10px] font-bold">Comunidad</span></button>
                <button class="text-gray-300 flex flex-col items-center"><span class="material-symbols-outlined">person</span><span class="text-[10px] font-bold">Perfil</span></button>
            `;
        }

        function renderLibros() {
            const container = document.getElementById('lista-libros');
            const libros = ["Libro 1: Fundamentos", "Libro 2: Vida de Oración", "Libro 3: Carácter"];
            container.innerHTML = libros.map((l, i) => `
                <div class="bg-white p-4 rounded-3xl border flex items-center gap-4 ${i>0?'opacity-40':''}">
                    <div class="w-12 h-12 ${i==0?'bg-blue-600':'bg-gray-200'} rounded-2xl flex items-center justify-center text-white font-bold">${i+1}</div>
                    <div class="flex-1"><h4 class="font-bold text-gray-800 text-sm">${l}</h4><p class="text-[10px] text-gray-400 font-bold uppercase">Capítulos disponibles</p></div>
                </div>
            `).join('');
        }

        function cerrarSesion() {
            localStorage.clear();
            location.reload();
        }

        // AUTO-EJECUTAR AL CARGAR
        window.onload = iniciarApp;
    </script>
</body>
</html>
