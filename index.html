<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caminando con Cristo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-['Lexend'] antialiased">
    <div id="app-container" class="mx-auto max-w-md min-h-screen bg-white shadow-2xl overflow-hidden flex flex-col relative">
        
        <section id="view-auth" class="view p-8 flex flex-col items-center justify-center min-h-screen space-y-6">
            <div class="text-center mb-4">
                <span class="material-symbols-outlined text-blue-600 text-6xl">auto_stories</span>
                <h1 class="text-2xl font-bold mt-2 italic">Caminando con Cristo</h1>
            </div>
            <div class="w-full space-y-3">
                <input type="email" id="auth-email" placeholder="Correo electrónico" class="w-full bg-gray-50 border-none p-4 rounded-2xl outline-none">
                <input type="password" id="auth-pass" placeholder="Contraseña" class="w-full bg-gray-50 border-none p-4 rounded-2xl outline-none">
                <button onclick="goToProfile()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg">Entrar / Registrarse</button>
            </div>
        </section>

        <section id="view-profile-setup" class="view hidden p-8 flex flex-col space-y-6 overflow-y-auto">
            <h2 class="text-2xl font-bold">Tu Perfil</h2>
            
            <div class="flex flex-col items-center space-y-3">
                <div class="relative">
                    <div id="profile-preview" class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center border-2 border-dashed border-gray-300 overflow-hidden">
                        <span class="material-symbols-outlined text-gray-400 text-4xl">person</span>
                    </div>
                    <label class="absolute bottom-0 right-0 bg-blue-600 text-white p-2 rounded-full cursor-pointer shadow-lg">
                        <span class="material-symbols-outlined text-sm">add_a_photo</span>
                        <input type="file" id="input-photo" accept="image/*" class="hidden" onchange="previewImage(this)">
                    </label>
                </div>
            </div>

            <div class="space-y-4">
                <input type="text" id="setup-name" placeholder="Nombre Completo *" class="w-full bg-gray-100 p-4 rounded-2xl outline-none">
                <input type="tel" id="setup-phone" placeholder="Celular / WhatsApp *" class="w-full bg-gray-100 p-4 rounded-2xl outline-none">
                
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="setProfileRole('alumno')" id="btn-role-alumno" class="p-3 border-2 border-gray-100 rounded-xl font-bold text-sm">Soy Alumno</button>
                    <button onclick="setProfileRole('maestro')" id="btn-role-maestro" class="p-3 border-2 border-gray-100 rounded-xl font-bold text-sm">Soy Maestro</button>
                </div>

                <div id="setup-alumno-extra" class="hidden">
                    <select id="select-maestro" class="w-full bg-gray-100 p-4 rounded-2xl outline-none">
                        <option value="">Elegir mi Maestro...</option>
                        <option value="Pastor Juan Carlos">Pastor Juan Carlos</option>
                        <option value="Maestra Maria">Maestra María</option>
                    </select>
                </div>

                <div id="setup-maestro-extra" class="hidden">
                    <input type="password" id="maestro-code" placeholder="Código (1234)" class="w-full bg-gray-100 p-4 rounded-2xl outline-none border-2 border-blue-50">
                </div>
            </div>

            <button onclick="finishSetup()" class="w-full bg-blue-600 text-white py-5 rounded-3xl font-bold shadow-xl">Guardar Perfil</button>
        </section>

        <section id="view-student-home" class="view hidden flex-1 flex flex-col pb-20">
            <header class="p-6 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div id="user-avatar-home" class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold overflow-hidden"></div>
                    <div>
                        <p id="display-name" class="font-bold text-sm">Cargando...</p>
                        <p class="text-[9px] text-gray-400 font-bold uppercase">Alumno</p>
                    </div>
                </div>
                <button onclick="showView('view-user-details')" class="p-2 bg-gray-100 rounded-full"><span class="material-symbols-outlined text-sm">person</span></button>
            </header>
            <div id="books-container" class="p-6 space-y-4 overflow-y-auto"></div>
        </section>

        <section id="view-user-details" class="view hidden flex-1 flex flex-col bg-gray-50 pb-20">
            <header class="p-6 bg-white flex items-center gap-4">
                <button onclick="showView('view-student-home')"><span class="material-symbols-outlined">arrow_back</span></button>
                <h2 class="font-bold">Mi Perfil</h2>
            </header>
            <div class="p-8 flex flex-col items-center text-center space-y-4">
                <div id="profile-img-detail" class="w-24 h-24 bg-blue-600 rounded-full border-4 border-white shadow-lg overflow-hidden flex items-center justify-center text-white text-3xl font-bold"></div>
                <h3 id="detail-name" class="text-xl font-bold text-gray-900">...</h3>
            </div>
            <div class="px-6 space-y-3">
                <div class="bg-white p-4 rounded-2xl flex justify-between"><span class="text-xs font-bold text-gray-400">EMAIL</span><span id="detail-email" class="text-sm font-bold">...</span></div>
                <div class="bg-white p-4 rounded-2xl flex justify-between"><span class="text-xs font-bold text-gray-400">CELULAR</span><span id="detail-phone" class="text-sm font-bold">...</span></div>
                <div class="bg-white p-4 rounded-2xl flex justify-between"><span class="text-xs font-bold text-gray-400">ROL</span><span id="detail-role" class="text-sm font-bold text-blue-600 uppercase">...</span></div>
            </div>
            <button onclick="logout()" class="mx-8 mt-10 bg-red-100 text-red-600 py-4 rounded-2xl font-bold text-sm">Cerrar Sesión</button>
        </section>

    </div>
    <script src="script.js"></script>
</body>
</html>
